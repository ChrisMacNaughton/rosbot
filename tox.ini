[tox]
envlist = pep8,docs,py27,py35
skipsdist = True

[testenv:py27]
whitelist_externals = true
basepython = python2.7
deps = -r{toxinidir}/test-requirements.txt
#        -r{toxinidir}/test-requirements.txt
commands = true

[testenv:py35]
whitelist_externals = true
basepython = python3.5
deps = -r{toxinidir}/test-requirements.txt
#        -r{toxinidir}/test-requirements.txt
commands = true

[flake8]
max-line-length = 160

[testenv:pep8]
basepython = python2.7
deps = -r{toxinidir}/test-requirements.txt
#        -r{toxinidir}/test-requirements.txt
commands = flake8 {posargs} python

[testenv:docs]
whitelist_externals = true
basepython=python2.7
commands = true